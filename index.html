<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Snake</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: black;
            overflow: hidden;
        }

        canvas {
            background: white;
        }
    </style>

    <script defer src="script.js"></script>
</head>
<body>
    <noscript>
	    Please enable JavaScript in your browser settings or download a <a href="https://www.google.com/intl/en/chrome/" target="_blank">modern browser</a>.
    </noscript>
    
    <canvas id="canvas"></canvas>

    <script>
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        alert("To control the snake, use the arrows on the keyboard.");
    </script>
</body>
</html>
